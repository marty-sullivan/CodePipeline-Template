version: 0.2

phases:

  install:
    runtime-versions:
      python: 3.8
      
    commands:
      - 'pip3 install --upgrade awscli'

  build:
    commands:
      - '$CODEBUILD_SRC_DIR/build/lambdas.sh'
      - '$CODEBUILD_SRC_DIR/build/cfn.sh'
      - '$CODEBUILD_SRC_DIR/build/web.sh'

artifacts:
  name: 'CloudFormationArtifact'
  files:
    - 'build/packaged.yml'
  secondary-artifacts:
    CloudFormationArtifact:
      name: 'CloudFormationArtifact'
      files:
        - 'build/packaged.yml'
    WebArtifact:
      name: 'WebArtifact'
      files:
        - 'web/**/*'
      discard-paths: 'yes'
