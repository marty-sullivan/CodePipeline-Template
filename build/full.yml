  # Api
  
  Api:
    Type: 'AWS::Serverless::Api'
    Properties:
      EndpointConfiguration: 'REGIONAL'
      StageName: !Sub '${Environment}'
      DefinitionBody:
        swagger: 2.0
        info:
          title: !Sub '${Application}-${Environment}'
        securityDefinitions:
          api_key:
            type: 'apiKey'
            name: 'x-api-key'
            in: 'header'
        paths:
          '/example':
            get:
              # security:
              #   - api_key: []
              x-amazon-apigateway-integration:
                type: 'aws_proxy'
                httpMethod: 'POST'
                responses: { }
                uri:
                  !Sub 'arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExampleFunction.Arn}/invocations'

  # Functions
  
  ExampleFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: './lambdas/example'
      Tags:
        Resource: !Sub '${Application}-example-function'
      Events:
        ApiExampleGetResource:
          Type: 'Api'
          Properties:
            Path: '/example'
            Method: 'GET'
            RestApiId: !Ref 'Api'
      Policies:
        - 'AWSLambdaBasicExecutionRole'
